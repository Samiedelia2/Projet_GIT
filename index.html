<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <canvas id="monCanvas" width="1000" height="600"></canvas>
  <script>
    const canvas = document.getElementById('monCanvas');
    const context = canvas.getContext('2d');

    // triangle
   context.beginPath();
   context.moveTo(200, 10);
   context.lineTo(110, 150);
   context.lineTo(330, 150);
   context.closePath();
   context.lineWidth=2;
   context.strokeStyle="#FF69B4";
   context.stroke();


   // Rectangle enfant
   context.beginPath();
   context.rect(167, 190, 100, 110);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4";
   context.stroke();


   // Rectangle parent
   context.beginPath();
   context.rect(110.1, 150.5, 219.9 , 150);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4"; 
   context.stroke();

   //parrallelogramme
   context.beginPath();
   context.moveTo(200, 10);
   context.lineTo(570, 20);
   context.lineTo(650, 150);
   context.lineTo(200, 150);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4"
   context.stroke();


   // Rectangle enfant
   context.beginPath();
   context.rect(455, 160, 65, 30);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4";
   context.stroke();


   // Rectangle parent
   context.beginPath();
   context.rect(330, 150, 320 , 150);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4"; 
   context.stroke();

   // Rectangle 
   context.beginPath();
   context.rect(355, 210, 70 , 90);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4"; 
   context.stroke();

   // Rectangle
   context.beginPath();
   context.rect(550, 210, 70 , 90);
   context.lineWidth=2;
   context.strokeStyle="#FF69B4"; 
   context.stroke();

   context.beginPath();
   context.arc(80, 50, 25, Math.PI * 2, false);
   context.closePath();
   context.strokeStyle="#FF69B4";
   context.stroke();

   context.beginPath();
   context.arc(70, 45, 4, Math.PI * 2, false);
   context.closePath();
   context.strokeStyle="#FF69B4";
   context.stroke();

   context.beginPath();
   context.arc(80, 63, 4, Math.PI * 1, false);
   context.closePath();
   context.strokeStyle="#FF69B4";
   context.stroke();

   context.beginPath();
   context.arc(90, 45, 4, Math.PI * 2, false);
   context.closePath();
   context.strokeStyle="#FF69B4";
   context.stroke();





  </script>
</body>
</html>
