<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <canvas id="monCanvas" width="400" height="300"></canvas>
  <script>
    const canvas = document.getElementById('monCanvas');
    const context = canvas.getContext('2d');
    
    // triangle
   context.beginPath();
   context.moveTo(200, 30);
   context.lineTo(100, 150);
   context.lineTo(300, 150);
   context.closePath();
   context.lineWidth=2;
   context.strokeStyle="#0000cb";
   context.stroke();
   
   // Rectangle enfant
   context.beginPath();
   context.rect(147, 170, 100, 250);
   context.lineWidth=2;
   context.strokeStyle="#0000cb";
   context.stroke();

   // Rectangle parent
   context.beginPath();
   context.rect(100, 150, 200, 150);
   context.lineWidth=2;
   context.strokeStyle="#0000cb"; 
   context.stroke();
  

  </script>
</body>
</html>
